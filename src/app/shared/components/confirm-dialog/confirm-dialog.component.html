<div class="confirm-dialog-container">
  <h2 mat-dialog-title class="dialog-title">
    {{ data.title }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <p class="message-text">{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions px-3 pb-3">
    <app-button
      label="キャンセル"
      color="gray"
      (click)="onCancel()"
    ></app-button>
    
    <app-button
      [label]="data.okLabel || 'OK'"
      [color]="data.okColor || 'blue'"
      (click)="onConfirm()"
    ></app-button>
  </mat-dialog-actions>
</div>
