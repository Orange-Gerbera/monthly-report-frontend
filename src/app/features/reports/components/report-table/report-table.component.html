<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-12 offset-md-0">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="d-flex align-items-center mb-0">
          <app-icon name="document-duplicate_bk" class="me-2"></app-icon>
          報告書一覧
        </h1>

        <div *ngIf="dueDateOfCurrentMonth as due" class="text-end">
          <small class="text-muted">
            {{ currentMonth }}月の提出期日:<br />
            {{ formatDate(due.toString(), "datetimeWithDay") }}
          </small>
        </div>
      </div>

      <div class="table-responsive">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25]"
          [pageSize]="10"
          showFirstLastButtons
        ></mat-paginator>
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="w-100 app-table"
        >
          <ng-container matColumnDef="reportMonth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>日付</th>
            <td mat-cell *matCellDef="let report">
              {{ formatDate(report.reportMonth, "month") }}
            </td>
          </ng-container>

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>提出期日</th>
            <td mat-cell *matCellDef="let report">
              <ng-container *ngIf="report.dueDate; else noDueDate">
                {{ formatDate(report.dueDate, "datetime") }}
              </ng-container>
              <ng-template #noDueDate>
                <svg
                  width="22"
                  height="22"
                  fill="currentColor"
                  viewBox="-7 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                  />
                </svg>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="submittedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>提出日</th>
            <td mat-cell *matCellDef="let report">
              <ng-container *ngIf="report.submittedAt; else noSubmitted">
                {{ report.submittedAt | date : "yyyy/MM/dd" }}
              </ng-container>
              <ng-template #noSubmitted>
                <svg
                  width="22"
                  height="22"
                  fill="currentColor"
                  viewBox="-7 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                  />
                </svg>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="completeFlg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>完了</th>
            <td mat-cell *matCellDef="let report">
              <svg
                *ngIf="report.completeFlg"
                width="28"
                height="22"
                fill="green"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 
        5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 
        1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
              </svg>
              <svg
                *ngIf="!report.completeFlg"
                width="22"
                height="22"
                fill="currentColor"
                viewBox="-7 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                />
              </svg>
            </td>
          </ng-container>

          <ng-container matColumnDef="approvalFlg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>承認</th>
            <td mat-cell *matCellDef="let report">
              <ng-container [ngSwitch]="report.approvalFlg">
                <!-- 承認（青） -->
                <svg
                  *ngSwitchCase="true"
                  width="24"
                  height="24"
                  fill="#1E90FF"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 
          5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 
          8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 
          .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 
          .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
                  />
                </svg>

                <!-- 否認（赤） -->
                <svg
                  *ngSwitchCase="false"
                  width="24"
                  height="24"
                  fill="red"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M4.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 
          .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 
          7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708m5 0a.5.5 0 0 1 .708 
          0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 
          0 1 1-.708.708l-.646-.647-.646.647a.5.5 0 1 
          1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708M8 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4"
                  />
                </svg>

                <!-- 未設定（横棒） -->
                <svg
                  *ngSwitchDefault
                  width="22"
                  height="22"
                  fill="currentColor"
                  viewBox="-7 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                  />
                </svg>
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>コメント</th>
            <td mat-cell *matCellDef="let report">
              <ng-container *ngIf="report.comment; else noComment">
                <!-- コメントあり（緑の吹き出し） -->
                <svg width="28" height="21" fill="#28a745" viewBox="0 -2 9 17">
                  <path
                    d="M2.165 15.803c.24.046.494.094.76.143.65-.164 
          1.697-.554 2.615-1.026C7.218 14.618 7.91 
          14.81 8.72 14.95A7.997 7.997 0 1 0 
          0 8c0 1.76.743 3.37 1.97 4.6a10.437 
          10.437 0 0 1-.524 2.318c-.079.186.074.394.273.362zM5 
          8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 
          0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 
          0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  />
                </svg>
              </ng-container>
              <ng-template #noComment>
                <!-- コメントなし（横棒） -->
                <svg
                  width="22"
                  height="22"
                  fill="currentColor"
                  viewBox="-7 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                  />
                </svg>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center actions-col"></th>
            <td mat-cell *matCellDef="let report" class="text-center">
              <div class="d-flex justify-content-center">
                <app-button
                  label="報告書"
                  icon="document-text_bk"
                  color="yellow"
                  size="md"
                  [state]="{ previousUrl: previousUrl }"
                  [routerLink]="['/reports', report.id]"
                ></app-button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let report; columns: displayedColumns"></tr>
        </table>
      </div>

      <ng-template #noReports>
        <p>データが存在しません。</p>
      </ng-template>
    </div>
  </div>
</div>
